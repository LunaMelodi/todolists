<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todolist</title>
     <link rel="stylesheet" href="./css/main.css" type="text/css">
  </head>
  <body>
    <h1>Todo List </h1>
    <div class="app">
      <section class="main-form">
        <form class="add-todo">
          <label for="add-todo">New Todo: </label>
          <input name="add-todo" type="text" placeholder="Add a todo here!">
          <button class="add-button" type="submit">Add Todo</button>
        </form>
      </section>
      <section class="todo-list">
        <ul class="list-items">

        </ul>
      </section>
    </div>
  </body>
</html>

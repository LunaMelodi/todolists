<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todolist</title>
     <link rel="stylesheet" href="./css/main.css" type="text/css">
  </head>
  <body>
    
    <div class="app">
      <div class="wrapper">
        <section class="header">
          <h1>TodoList</h1>
        </section>
        <section class="main-form">
          <form class="add-todo-form" id="add-todo-form">
            <input name="add-todo" id="add-todo" type="text" placeholder="Add a todo here!">
            <button class="add-button" type="submit">Add Todo</button>
          </form>
        </section>
        <section class="todo-list">
          <ul class="list-items" id="list-items">
  
          </ul>
        </section>
      </div>
    </div>

    <script src="/client/app.js" type="module"></script>
  </body>
</html>

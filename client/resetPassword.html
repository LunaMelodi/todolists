<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resetPassword</title>
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container app">
    <div class="wrapper">
      <form id="resetPassword-form">
    
        <h1>Reset Password</h1>
        <p class="reset-pass-text"><b>Hello personsEmailVariable.</b>  <br> Please submit this form to reset your password.</p>
        <hr>
      
        <label for="password"><b class="pass-label">Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
        <label for="password2"><b class="pass-label">Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password2" id="password2" required>
      
        <button type="submit" class="submitbtn">Reset Password</button>
      
      </form>
    </div>
  </div>
  

  <script src="/client/js/resetPassword.js"></script>
</body>
</html>
